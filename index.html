<!DOCTYPE html>
<html>
  <head>
    <title>User Directory</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>

  </head>
  <body ng-app="AddressBook">
    <header>
      <!-- TODO: Fix header and scroll with page in tablet or phone viewport -->
      <h1>User Directory</h1>
    </header>
      <div class="main1" ng-controller="mainCtrl">
        <div ng-repeat="user in users" ng-click="toggleDetail(user.id)">
          <div>
            <span>{{ user.name }}</span>
            <span ng-switch on="user.phone">
              <!--TODO: Display phone number on icon hover -->
              <span ng-switch-when=""><i class="fa fa-phone"></i></span>
              <span ng-switch-default>&nbsp;</span>
            </span>
          </div>
          <div>
            <span>{{ user.email }}</span>
            <div ng-show="showDetail(user.id)">
              <div>{{ user.username }}</div>
              <div>{{ user.address.street }}</div>
              <div>{{ user.address.suite }}</div>
              <div>{{ user.address.city }} {{ user.address.zipcode }}</div>
              <div>{{ user.phone }}</div>
              <div><a ng-href="http://{{user.website}}">{{ user.website }}</a></div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
